<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATLFoodFinder</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ATLFoodFinder/styles.css' %}">
</head>
<body>
    <header>
        <h1>Login to ATLFoodFinder</h1>
    </header>

    <main>
        <section>
            <h2>Please log in</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ATLFoodFinder</p>
    </footer>
</body>
</html>
